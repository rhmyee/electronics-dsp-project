# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

name: Build and Push Docker Image

# Trigger this workflow when code is pushed to the 'main' branch
on:
  push:
    branches: [ main ]

# Define the job that will run
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:

      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: rhmyee 
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Extract the image tag
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use the latest tag for continuous deployment
          images: rhmyee/dsp-processor:latest 

      # Step 4: Build and Push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Step 5: Run the newly built image to test it (CD)
      - name: Run and test container
        run: docker run rhmyee/dsp-processor:latest
