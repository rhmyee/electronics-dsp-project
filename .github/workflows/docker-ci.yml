name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:

      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: rhmyee 
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Extract the image tag (Simplified)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rhmyee/dsp-processor 

      # Step 4: Build and Push the Docker image (Installs dependencies via requirements.txt)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: rhmyee/dsp-processor:latest
          labels: ${{ steps.meta.outputs.labels }}

      # Step 5: Run Pytest Unit Tests inside the container (The new test step!)
      - name: Run Pytest Unit Tests
        # Use sh -c to reliably execute the pytest module inside the container
        run: docker run rhmyee/dsp-processor:latest sh -c "python -m pytest"


